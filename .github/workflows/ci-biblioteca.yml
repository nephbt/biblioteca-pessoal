name: CI/CD Biblioteca Pessoal

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Build e Testes
  build-and-test:
    name: Build & Test com Java
    runs-on: ubuntu-latest

    steps:
      # 1. Clona o código do repositório
      - uses: actions/checkout@v4

      # 2. Configura o JDK 21
      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Roda o build e os testes
      - name: Build e Testes com Maven
        run: mvn -B verify

  # Job 2: Imagem Docker
  build-and-push-docker:
    name: Construir e Publicar Imagem Docker
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir e enviar a imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # Job 3: Deploy
  deploy-dev:
    name: Deploy em Desenvolvimento
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: development
      url: https://development.biblioteca-pessoal.com
    steps:
      - name: Simular deploy
        run: echo "Deploy em Development realizado com sucesso!"

  deploy-prod:
    name: Deploy em Produção
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
      url: https://biblioteca-pessoal.com
    steps:
      - name: Simular deploy
        run: echo "Deploy em Produção realizado com sucesso!"